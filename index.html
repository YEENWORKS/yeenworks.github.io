    <footer class="text-center py-8">
        <p>estimate how much water you've had today, in fluid ounces:</p>
        <div>
            <input type="text" id="water-input" placeholder="Enter amount (Fl Oz.)">
            <button onclick="calculateWaterIntake()">Enter</button>
        </div>
        <p id="water-intake-message"></p>
        <style>
            input[type="text"] {
                color: black;
            }
        </style>
        <script>
            function calculateWaterIntake() {
                const waterInput = document.getElementById("water-input").value;
                const recommendedIntake = 125; // Recommended daily water intake in ounces

                try {
                    const parsedInput = parseFloat(waterInput);

                    if (isNaN(parsedInput)) {
                        throw new Error("Invalid input");
                    }

                    if (parsedInput >= recommendedIntake) {
                        document.getElementById("water-intake-message").innerText = "fuck yeah. champion";
                    } else {
                        const remainingIntake = recommendedIntake - parsedInput;
                        document.getElementById("water-intake-message").innerText = `you should drink ${remainingIntake} more ounces of water throughout the rest of the day to reach the recommended daily water intake. remember: fortune favors the hydrated`;
                    }
                } catch (error) {
                    document.getElementById("water-intake-message").innerText = "";
                    const audio = new Audio("https://www.w3schools.com/html/horse.ogg");
                    audio.play();
                }
            }
        </script>
